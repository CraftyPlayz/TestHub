<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/Tools/Random/number.css">
  <script type="text/javascript" src="/js/randint.js"></script>
</head>
<body>
  <header>
    <h1 style="text-align: center;"><a class="home" href="/">TechHub</a></h1>
  </header>
  <div class="sitenav"><script src="/js/breadcrumb.js"></script></div>

  <div class="generator">
    <p>Minimum Number</p>
    <input type="number" id="min" placeholder="Minimum">
    <p>Maximum Number</p>
    <input type="number" id="max" placeholder="Maximum">
    <p>Amount of numbers
    <h6>Defaults to 1</h6>
    <a href="../../../">Troubleshoot</a>
    </p>
    <input type="number" id="num" placeholder="Amount of numbers"><br>
    <button type="button" onclick="randint()">Generate</button><br>
    <div id="copied">Click any number to copy it to your clipboard</p><br>
    </div>
    <output id="output"></output>
  </div>
  <footer class="footer">
    <script src="/js/footer.js"></script>
</footer>
</body>

</html>
